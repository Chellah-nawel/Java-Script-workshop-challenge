<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Java Script Challenge</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="desc">
    <h1 style="font-size: 70px;">Learn to code by <br>watching others</h1>
    <p style="font-size: 20px; line-height: 30px;">See how experienced developers solve problems in real-time. <br>
      Watching scripted tutorials is great, but understanding how <br>
      developers think is invaluable.
    </p>
  </div>

  <form id="offer">
    <input type="button" value="Tty it free 7-days then $20/mo. thereafter" id="offerbtn">
  </form>
  <form id="signup">
    <input type="text" placeholder="First Name" required id="fname" autofocus>
    <p style="display: none;" id="fnp"></p>
    <img id="error1" src="./images/icon-error.svg" alt="error icon" style="display: none; width: 17px; height: 17px;">
    <input type="text" placeholder="Last Name" required id="lname">
    <p style="display: none;" id="lnp"></p>
    <img id="error2" src="./images/icon-error.svg" alt="error icon" style="display: none; width: 17px; height: 17px;">
    <input type="email" placeholder="Email Address" required id="email">
    <p style="display: none;" id="emailp"></p>
    <img id="error3" src="./images/icon-error.svg" alt="error icon" style="display: none; width: 17px; height: 17px;">
    <input type="password" placeholder="Password" required id="pass">
    <p style="display: none;" id="passp"></p>
    <img id="error4" src="./images/icon-error.svg" alt="error icon" style="display: none; width: 17px; height: 17px;">
    <input type="submit" value="Claim your free trial" id="submitbtn">
    <h6 id="term">By clicking the button, you are agreeing to our <span style="color: rgb(230, 94, 94); font-weight: bold;">Terms and Services.</span></h6>
  </form>
</body>
<script src="script.js"></script>
</html>
